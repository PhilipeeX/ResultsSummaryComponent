<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="card">
      <section class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2 class="title">Great</h2>
        <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="linhas">
          <div class="linha">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <b>Reaction</b>
            </div>
              <p class="pontos"><b>80</b> / 100</p>
          </div>
          <div class="linha">
            <div class="badge">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <b>Memory</b>
            </div>
              <p class="pontos"><b>92</b> / 100</p>
            
          </div>
          <div class="linha">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="icon-reaction">
              <b>Verbal</b>
            </div>
              <p class="pontos"><b>61</b> / 100</p>
            
          </div>
          <div class="linha">
            <div class="badge">
              <img src="./assets/images/icon-visual.svg" alt="icon-reaction">
              <b>Visual</b>
            </div>
              <p class="pontos"><b>72</b> / 100</p>
            
          </div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/PhilipeeX">Philipe Rodrigues</a>.
    </div>
  </footer>
</body>
</html>
